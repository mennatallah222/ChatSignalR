<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.9/signalr.min.js"></script> <!-- Ensure this reference -->
</head>
<body>

    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="enter your name" />
    <input type="text" id="messageId" placeholder="enter your message" />
    <button onclick="sendMsg()">Send</button>

    <script>
        const con = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        con.on("ReceiveMessage", (user, message) => {
            const msg = document.createElement("p");
            msg.textContent = `${user}: ${message}`;

            document.getElementById("messages").appendChild(msg);
        });

        con.start().catch(err => console.error(err));

        function sendMsg() {
            const user = document.getElementById("userInput").value;
            const msg = document.getElementById("messageId").value;

            con.invoke("SendMessage", user, msg);
        }
    </script>
</body>
</html>
