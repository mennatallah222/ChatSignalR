<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="chatPageStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>SignalR App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
</head>
<body>


    <div id="homeScreen">
        <input type="text" id="userName" placeholder="Username">
        <input type="text" id="roomName" placeholder="Room">
        <button id="joinRoom">Join Room</button>

    </div>

    <div id="chatScreen" style="display:none">
        <div class="cont">

            <i class="fa fa-bars userGroups" style="font-size:36px"></i>
            <div class="displayGroups">
                <div class="groups-div">
                    <ul id="groups-list"></ul>
                </div>
                <div class="card-group"></div>
            </div>


            <h1 id="roomTitle"></h1>
            <div id="messages"></div>
            <div class="input">
                <input type="text" id="messageInput" placeholder="Message" autocomplete="off">
                <button class="send-btn">

                    <i class="fa-solid fa-paper-plane"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content" style="display:flex; flex-direction:row;">
                            <!--<div class="modal-header">-->
                            <!--<h5 class="modal-title" id="alertModalLabel">Notification</h5>-->
                            <!--</div>-->

                            <div class="modal-body" id="alertModalBody">

                                <!-- Notification message will be inserted here -->
                            </div>
                            <div style="display:flex;">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!--<div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>-->
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>


    <script src="ChatPageScript.js">


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--<script src="NotificationScript.js"></script>-->
</body>
</html>
